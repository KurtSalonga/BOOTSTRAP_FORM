<html>
    <head>
        <title>BOOTSTRAP FORM</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container mt-5" >
        <h1 class="text-primary">BOOTSTRAP FORM</h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <form>
            <div class=" row mb-3">
                <div class="col-md-6">
                <label for="fname_id">First Name: </label>
                <input type="text" name="fname" id="fname_id" class="form-control" />
            </div>
            
            <div class="col-md-6">
                <label for="lname_id">Last Name: </label>
                <input type="text" name="lname" id="lname_id" class="form-control" />
            </div>

            <div class=" row mb-3">
                <div class="col-md-6">
                <label for="city_id">City: </label>
                <input type="text" name="city" id="city_id" class="form-control" />
            </div>

            <div>
                <label for="province_id">Province: </label>

                <select name="province" id="province_id" class="form-control" >
                  <option value="pampanga">Pampanga</option>
                  <option value="tarlac">Tarlac</option>
                  <option value="bulacan">Bulacan</option>
                </select>
            </div>

            <div class="mb-3">
                <div class="col-md-6">
                <label for="zip_id">Zip: </label>
                <input type="text" name="zip" id="zip_id" class="form-control" />
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" name="remember_me" id="remember_me_id" class="form-check-input" />
                <label for="remember_me_id">Remember Me </label>
            </div>

            <div class="mb-3">
                <input type="submit" name="submit" value="Save" id="submit_id" class="btn btn-primary" />
            </div>
        </div>

        </form>
    </body>
</html>
